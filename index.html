<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Extrato Bancário com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Polyfill Robusto para Vercel/Vite -->
    <script>
      // Garante que window.process existe
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // Tenta capturar variáveis injetadas pelo Vite (se disponível)
      try {
        if (import.meta && import.meta.env) {
           // Mapeia VITE_API_KEY para process.env.API_KEY se existir
           if (import.meta.env.VITE_API_KEY) {
             window.process.env.API_KEY = import.meta.env.VITE_API_KEY;
           }
           // Mapeia API_KEY direta se existir (depende da config do build)
           if (import.meta.env.API_KEY) {
             window.process.env.API_KEY = import.meta.env.API_KEY;
           }
        }
      } catch (e) {
        console.log('Polyfill env: import.meta não disponível');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
